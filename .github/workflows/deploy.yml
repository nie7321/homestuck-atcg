name: Deploy

on:
  push:
    branches: [ main ]

jobs:
    deploy:
      runs-on: ubuntu-latest
      environment: Web

      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: 'yarn'
        - run: yarn install
        - run: yarn build

        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./dist/
            cname: atcg.godless-internets.org